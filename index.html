<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style_challenge.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="page">
      <img id="dance" src="images/illustration-hero.svg" alt="music hero" />
      <div id="cont">
        <h1 id="order">Order Summary</h1>

        <p id="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="payment_plan">
          <div id="payment-text">
            <img src="images/icon-music.svg" alt="icon music" />
            <div id="blabla">
              <p id="p1">Annual Plan</p>
              <p id="p2">$59.99/year</p>
            </div>
          </div>

          <a href="#">change</a>
        </div>
        <div class="button" id="proceed">Proceed to Payment</div>
        <div class="button" id="cancel"><p>Cancel Order</p></div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

    </div>-->
  </body>
</html>
